<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <a href="#" class="left">
        <img src="images/logo.png" class="SimpleShop">
      </a>
      <div class="right">
        <ul>
          <li><b>Contact</b></li>
          <li><b>Shop</b></li>
          <li><b>Cart</b></li>
          <li><b>Login</b></li>
        </ul>
      </div>
    </div>
    <div class="hero header">
      <img src="images/hero_header.jpg" class="hero_header">
    </div>

    <div class="products">
      <h4><b>Our New Products</b></h4>

      <div class="middle_center">
        <div class="row">
          <a href="#" class="all">
            <img src="images/sunglasses.jpg" class="sunglasses">
            <h6 class="goods">Sunglasses</h6>
            <h6 class="price">49,000</h6>
          </a>
          <a href="#" class="all">
            <img src="images/tassel_loafer.jpg" class="tassel_loafer">
            <h6 class="goods">Tassel Loafer</h6>
            <h6 class="price">89,000</h6>
          </a>
          <a href="#" class="all">
            <img src="images/beige_bag.jpg" class="beige_bag">
            <h6 class="goods">Beige Bag</h6>
            <h6 class="price">69,000</h6>
          </a>
        </div>

        <div class="row">
          <a href="#" class="all">
            <img src="images/sneakers.jpg" class="sneakers">
            <h6 class="goods">Sneakers</h6>
            <h6>79,000</h6>
          </a>
          <a href="#" class="all">
            <img src="images/slippers.jpg" class="slippers">
            <h6 class="goods">Slippers</h6>
            <h6 class="price">29,000</h6>
          </a>
          <a href="#" class="all">
            <img src="images/wrist_watch.jpg" class="wrist_watch">
            <h6 class="goods">Wrist Watch</h6>
            <h6 class="price">99,000</h6>
          </a>
        </div>

        <div class="row">
          <a href="#" class="all">
            <img src="images/fedora_hat.jpg" class="fedora_hat">
            <h6 class="goods">Fedora Hat</h6>
            <h6 class="price">39,000</h6>
          </a>
          <a href="#" class="all">
            <img src="images/classic_loafer.jpg" class="classic_loafer">
            <h6 class="goods">Classic Loafer</h6>
            <h6 class="price">99,000</h6>
          </a>
          <a href="#" class="all">
            <img src="images/pink_bag.jpg" class="pink_bag">
            <h6 class="goods">Pink Bag</h6>
            <h6 class="price">79,000</h6>
          </a>
        </div>
      </div>
      
      <div class="footer">
        <img src="images/facebook.png" class="facebook">
        <img src="images/instagram.png" class="instagram">
        <img src="images/twitter.png" class="twitter">
      </div>

    </div>





















  </body>
</html>
