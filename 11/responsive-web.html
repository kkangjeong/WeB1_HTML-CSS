<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            h1{
                font-size: 24px;
            }

            p{
                font-size: 16px;
            }
            
            /* 반응형 웹 디자인 하는 방법 -> 미디어 쿼리 */
            /* 768px 이상일 때* 실행하라 */
            @media (min-width: 768px){
                h1{
                    font-size: 36px;
                }
                p{
                    font-size: 24px;
                }
            }
        </style>
    </head>
    <body>
        <h1>반응형 웹 디자인</h1>
        <p>넓은 의미로는 여러 장치의 다양한 특성에 대응하는 하나의 웹 문서 또는 사이트로써 브라우저의 크기(스크린의 크기)에 실시간으로 반응하여 크기에 따라 레이아웃이 변하는 웹 사이트라는 의미가 있는데, 이는 다양한 디바이스에 대응하여 최소한의 변화로 내용 탐색을 쉽게 하여, 사이트를 최적의 형태로 제공한다는 뜻이다. 또한 좁은 의미로는 CSS3 Media Queries, Fluid/Hybrid Grid Layout, Flexible Media Content 등을 이용/사용하여 구현한 홈페이지를 뜻한다.</p>
    </body>
</html>
