<!-- class는 .점이고         중복 클래스 가능(클래스 여러번 써도 됨) & 여러 클래스 가능(<h2 class="big-blue-text centered-text">두개 쓴 것처럼)
    // id는 #이고   고유해서 중복 아이디 불가 & 아이디 하나만 가능 

    요약하면 class는 여러요소 스타일링 할 때// id는 한 요소만 스타일링 할 때 사용
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>id/class example</title>
        <style>
            .big-blue-text{
                font-size: 64px;
                color: blue;
            }
            .centered-text{
                text-align: center;
            }
            #best-text{
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1 class="centered-text">Heading 1</h1>
        <h2 class="big-blue-text centered-text">Heading 2</h2> <!-- 두 클래스 모두 사용하고 싶을 때-->

        <!-- 세번째 문단만 style 하고 싶을 때(4개 다 p니까 -> class 사용)-->
        <p id="best-text">첫째 문단</p>
        <p>둘째 문단</p>
        <p class="big-blue-text">셋째 문단</p>
        <p>넷째 문단</p>

    </body>
</html>
