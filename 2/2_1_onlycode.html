<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>id/class example</title>
        <style>
            .big-blue-text{
                font-size: 64px;
                color: blue;
            }
            .centered-text{
                text-align: center;
            }
            #best-text{
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1 class="centered-text">Heading 1</h1>
        <h2 class="big-blue-text centered-text">Heading 2</h2> 

        <p id="best-text">첫째 문단</p>
        <p>둘째 문단</p>
        <p class="big-blue-text">셋째 문단</p>
        <p>넷째 문단</p>

    </body>
</html>
