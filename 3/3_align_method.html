<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>가운데 정렬</title>
        <style>
          h1{
              text-align: center;
          }
          p{
              text-align: center;
          }
          /*
           a태그는 가운데 정렬이 안된다 -> 개발자 도구보면 화면 전체를 차지하고 있지 않아서 
        -> div태그로 감싸기
          */
          .menu{
              text-align: center;
          } 
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>Paragraph</p>
        
        <div class="menu">      
            <a href="#">Link</a>    <!-- 다른 파일로 이동없으면 #을 쓰는 구나-->
        </div>
    </body>
</html>
