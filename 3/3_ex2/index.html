<!-- 1. 모든 요소가 가운데 정렬
2. ‘travel’ 로고는 가로 길이가 165px, 세로 길이가 58px입니다.
3. 'travel' 로고 위에는 80px의 여백이 있습니다.
4. 메뉴는 16px의 ‘Helvetica’ 폰트, 
색상은 Hex값 기준 58595B, RGB 기준 (88, 89, 91)입니다.
5. 현재 머물러 있는 창의 메뉴의 폰트는 진하게 나옵니다.
6. 각 메뉴 사이의 간격은 20px이고, 매뉴의 위 아래로 60px의 여백이 있습니다.
7. 사진의 가로 길이는 페이지의 가로 길이의 90%입니다. 
예를 들어 페이지의 가로 길이가 1,000px이면, 
사진의 가로 길이는 900px이 되어야 합니다. -->
