<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>폰트 크기</title>
        <!-- px, pt는 절대적// em , %(부모 요소 폰트 크기 기준으로)는 상대적 -->
        <style>
            body{
                font-size: 16px;
            }
            .div1{
                /* div1의 부모는 body라서-> 16px의 100프로(=16px) */
                /* 1em = 100% */
                font-size: 100%;
            }
            .div2{
                /* div2의 부모는 div1이라서 -> 16px의 200프로(=32px) */
                font-size: 200%;
            }
            .div3{
                /* div3의 부모는 div2라서 -> 32px의 200프로(=64px) */
                font-size: 200%;
            }
        </style>
    </head>
    <body>
        <div class="div1">div1
            <div class="div2">div2
                <div class="div3">div3
                </div>
            </div>
         </div>
    </body>
</html>
