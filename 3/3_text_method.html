<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Styling Text</title>
        <style>
           p{
               font-size: 32px;
               font-weight: 100;  /* 굵기(100~900까지 있고/100단위만 존재) */
               text-align: center;
               text-decoration: underline;
               /* text-decoration: overline;    */
               /* text-decoration: line-through;  텍스트 가운데에 긋는  */
            }
            a{
                text-decoration: none;
                /* 하이퍼링크에 밑줄 디폴트로 되어있어서 */
            }
        </style>
    </head>
    <body>
        <p>텍스트를 다양하게 스타일링 해보자아</p>

        <a href="http://google.com">구글로 가는 링크</a>
    </body>
</html>
