<!DOCTYPE html>
<html>
    <head>
        <title>img 태그의 비밀</title>
        <meta charset="utf-8">
        <style>
            body{
                margin: 0;
            }
            img{
                vertical-align: top;
                /* 큰 글자!라고 생각해서 text-style가능// 그래서 가운데 정렬할 때 text-align사용가능한 거구나 */
            }
        </style>
    </head>
    <body>
        <div class="container">아이스크림
            <img src="images/ice_cream.png" height="100">먹고싶다</div>
       <!-- <img>태그는 한줄로도 나오고 가로세로 크기 설정가능해서 inline-block이라고 생각했는데
    <img>태그는 예외적인 대체요소라고 한다(가로세로 설정가능한 인라인 이다) 
        인라인(이미지를 텍스트로 여긴다(그림을 큰글자라고 생각))과 인라인블락 차이
-->
    </body>
</html>
