<!DOCTYPE html>
<html>
    <head>
        <title>다양한 링크들</title>
        <meta charset="utf-8">
        <style>
           .google-link{
               display: block;
            /* 인라인이라 한줄에 있고파서 그냥 임의로 예쁘게 하기 위해 블록으로 */
                color: black;
                text-decoration: none;
            /* a태그는 기본적으로 파란글씨에다가 밑줄이 자동으로 되있어서 임의로 바꿈 */
           }
        </style>
    </head>
    <body>
        <!-- 1 -->
        <a href="http://google.com" target="_blank">구글로 가는 링크</a>
       
        <!-- 2 -->
        <a href="http://google.com" target="_blank"><img src="google.png" width="200"></a>
        <!-- 이미지를 누르면 하이퍼링크에 가는 -->

        <br><br><br><br><br><br><br><br>
        <!-- 3 -->
        <a class="google-link" href="http://google.com" target="_blank">

            <img src="google.png" width="200">
            <h1>구글</h1>
            <p> 이거 누르면 구글로 갑니다</p>
        </a>
    </body>
</html>
