<!DOCTYPE html>
<html>
<head>
  <title>리스트 스타일링</title>
  <meta charset="utf-8">
  <style>
      ul{
          padding-left: 0;
          width: 200px;
      }
      li{
          list-style-type: square;
          /* list-style: none */
          margin-bottom: 10px;
          background-color: #77abff;
          color: white;
          padding: 10px 20px;
      }
  
  </style>
</head>
<body>
    <ul>
        <li>집 청소하기</li>
        <li>책 읽기</li>
        <li>영화 보기</li>
    </ul>
</body>
</html>
<!-- ul태그/ol태그하면 li태그의 디폴트가 display: list-item 이다
    display: block하면 1. 2. 3. , 동그라미 없어진다

-->
